<!DOCTYPE html>
<html>
<head>
    <title>Displaying First and Last name</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"> </script>
    <script> 
    var app=angular.module("myApp",[]);
    app.controller("myctrl",function($scope)
    {
        $scope.firstname="harish"
        $scope.lastname="Kumar"
    });
    </script>
</head>
<body ng-app="myApp">
    <div ng-controller="myctrl">
        Enter firstname:<input type="text" ng-model="firstname"><br><br>
        enter lastname:<input type="text" ng-model="lastname"><br><br>
        your fullname: {{firstname + " " + lastname}}
    </div>
</body>
</html>
