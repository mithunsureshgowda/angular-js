<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <script type="text/javascript"
src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js">
</script>
<script>
    var app=angular.module("myapp",[])
    app.controller("mycntrl",function($scope){
        $scope.studentdetails=['isjdfj','abc',]
        $scope.upper=false
        $scope.lower=true


        $scope.Lower=function(){
        $scope.upper=false
        $scope.lower=true
        }
        $scope.Upper=function(){
        $scope.upper=true
        $scope.lower=false
        }


    });
    </script>
</head>
<body ng-app="myapp" ng-controller="mycntrl">
    <button ng-click="Upper()">upper</button>
    <button ng-click="Lower()">lower</button>
    <table border="1">
        <tr>
            <td>SLNO</td>
            <td>items</td>
    
        </tr>
        <tr ng-repeat="student in studentdetails">
        <td>{{$index+1}}</td>
        <td ng-show="upper">{{student|uppercase}}</td>    
        <td ng-show="lower">{{student|lowercase}}</td>    
        </tr>
    </table>
    
    
</body>
</html>
